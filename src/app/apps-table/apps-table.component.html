<div class="container">

    <button class="addAppBtn">Add App</button>

    <table mat-table [dataSource]="dataSource" class="shadow">

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="app_name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.app_name}} </td>
        </ng-container>

        <ng-container matColumnDef="last_modified_date">
            <th mat-header-cell *matHeaderCellDef> Last Modified Date </th>
            <td mat-cell *matCellDef="let element"> {{element.last_modified_date}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element"> <button mat-flat-button color="accent">Edit</button> </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element"> <button mat-flat-button color="accent" (click)="deleteRow(element.position)">Delete</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" style="cursor: pointer"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row"></tr>

    </table>




</div>
