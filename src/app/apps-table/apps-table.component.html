<div class="container">

    <button class="addAppBtn">Add App</button>

    <table mat-table [dataSource]="dataSource" class="shadow">

        <ng-container matColumnDef="applicationId"> 
            <th mat-header-cell *matHeaderCellDef style="background-color:#0EA293;"> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.applicationId}} </td>
        </ng-container>

        <ng-container matColumnDef="app_name">
            <th mat-header-cell *matHeaderCellDef style="background-color:#0EA293;"> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.app_name}} </td>
        </ng-container>

        <ng-container matColumnDef="last_modified_date">
            <th mat-header-cell *matHeaderCellDef style="background-color:#0EA293;"> Last Modified Date </th>
            <td mat-cell *matCellDef="let element"> {{element.last_modified_date}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef style="background-color:#0EA293;"> Edit </th>
            <td mat-cell *matCellDef="let element"> <button mat-flat-button color="accent" style="background-color:#0EA293; color:white">Edit</button> </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef style="background-color:#0EA293;"> Delete </th>
            <td mat-cell *matCellDef="let element"> <button mat-flat-button color="accent" style="background-color:#0EA293; color: white;" (click)="deleteRow(element.applicationId)">Delete</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" style="cursor: pointer"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row" (click)="goto(row)"></tr>

    </table>




</div>
